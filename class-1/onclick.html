    <button onclick="colorchange()">if you click me p tag color is change </button>


    <!-- js code here -->
    <script>
        const secondButton = document.getElementById('Button');
        secondButton.onclick =function(){
            console.log('why you click me!')
        }

      function bodycolorchange(){ 
       document.body.style.backgroundColor = 'lightcyan';
    }
    function colorchange(){
        document.body.style.color ='red';
    }
    </script>
